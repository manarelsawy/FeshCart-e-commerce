<section class="bg-main-light shadow p-2 my-2 mx-auto rounded-4 w-75">
    <h1 class="text-center">ShippingAddress</h1>

    <form [formGroup]="orders" (ngSubmit)="orderSubmit()">
        <div class="my-1">
            <label for="details">Details</label>
            <textarea formControlName="details" id="details" class="form-control"></textarea>
        </div>
       
        <div class="my-1">
            <label for="phone">Phone</label>
            <input formControlName="phone" id="phone" class="form-control" type="number">
        </div>
         
        <div class="my-1">
            <label for="city">city</label>
            <input formControlName="city" id="city" class="form-control" type="text">
        </div>

        <button class="btn-main" type="submit">Check Out</button>
    </form>
</section>
